# Site settings
title: Miofi's Blog
SEOTitle: Miofi's Blog
header-img: img/home.png
email: yunhaochina@gmail.com
description: "Miofi's Blog"
keyword: "I, You, Life"
url: "https://Miofi.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/Miofi/Miofi.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you're going to be!"
sidebar-avatar: /img/about-me.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`

# Publish posts or collection documents with a future date.
future: true

# SNS settings
RSS: false
zhihu_username:     momo-6-63-93
github_username:    Miofi
twitter_username:   miofi3




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: 

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: ddab21d63e9f6534b85b                            #生成的clientID
  clientSecret: e53badfc839f44b36f54aba10a21c139730d7fa2    #生成的clientSecret
  repo: Miofi.github.io    #仓库名称
  owner: Miofi    #github用户名
  admin: Miofi
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
